<div class="auth-main" style="height: 100vh;" ng-controller="AuthorizationPageCtrl as vm">
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);" class="col-sm-8 col-md-6 col-lg-4">
        <div class="panel panel-default bootstrap-panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1>Авторизация</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert bg-danger animated fadeIn" ng-show="vm.hasError">
                            <strong>Дідько!</strong> Неправильный логин или пароль.
                        </div>
                    </div>
                </div>
                <form class="form-horizontal" ng-submit="vm.login()">
                    <div class="form-group">
                        <label for="authLogin" class="col-sm-2 control-label">Логин</label>
                        <div class="col-sm-10">
                            <input id="authLogin" type="text" class="form-control" ng-model="vm.authLogin"
                                   placeholder="Логин" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input id="authPassword" type="password" class="form-control" ng-model="vm.authPassword"
                                   placeholder="Пароль" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
